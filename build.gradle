buildscript {
    repositories {
        mavenCentral()
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript
}

apply from: file('gradle/license.gradle')
apply from: file('gradle/environment.gradle')
apply from: file("gradle/dependency-versions.gradle")

allprojects {
    group = "com.github.ambry"

    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'project-report'
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

project(':ambry-utils') {
    apply plugin: 'java'

    dependencies {
        compile "commons-codec:commons-codec:$commonsVersion"
        compile "log4j:log4j:$log4jVersion"
        compile "org.json:json:$jsonVersion"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
        testCompile "junit:junit:$junitVersion"
    }
}

project(':ambry-api') {
    apply plugin: 'java'

    dependencies {
        compile project(':ambry-utils')
        compile "com.codahale.metrics:metrics-core:$metricsVersion"
        compile "log4j:log4j:$log4jVersion"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
        testCompile "junit:junit:$junitVersion"
    }
}

project(':ambry-clustermap') {
    apply plugin: 'java'

    dependencies {
        compile project(':ambry-api')
        compile project(':ambry-metrics')
        compile project(':ambry-utils')
        compile "com.codahale.metrics:metrics-core:$metricsVersion"
        compile "log4j:log4j:$log4jVersion"
        compile "org.json:json:$jsonVersion"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
        testCompile "junit:junit:$junitVersion"
    }
}

project(':ambry-shared') {
    apply plugin: 'java'

    dependencies {
        compile project(':ambry-api')
        compile project(':ambry-clustermap')
        compile project(':ambry-messageformat')
        compile project(':ambry-utils')
        compile "log4j:log4j:$log4jVersion"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
        testCompile "junit:junit:$junitVersion"
        testCompile project(':ambry-clustermap').sourceSets.test.output
    }
}

project(':ambry-network') {
    apply plugin: 'java'

    dependencies {
        compile project(':ambry-api')
        compile project(':ambry-utils')
        compile "com.codahale.metrics:metrics-core:$metricsVersion"

language: java
script:
  - ./gradlew build && ./gradlew codeCoverageReport
sudo: required
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  apt:
    packages:
      - oracle-java8-installer
after_success:
  - bash <(curl -s https://codecov.io/bash)
